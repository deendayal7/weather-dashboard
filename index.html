<div class="container">
    <h1>Air Pollution Index</h1>
    <div class="index" id="airIndex">Loading...</div>
    <div class="description" id="airDescription"></div>
</div>

<script>
    // Simulate air quality data (You can replace this with real data)
    const airQualityData = {
        index: 75,
        description: "Moderate"
    };

    // Function to update the air quality display
    function updateAirQuality() {
        const airIndexElement = document.getElementById("airIndex");
        const airDescriptionElement = document.getElementById("airDescription");

        airIndexElement.textContent = airQualityData.index;
        airDescriptionElement.textContent = `Air Quality: ${airQualityData.description}`;
    }

   
    updateAirQuality();

    




</script>
